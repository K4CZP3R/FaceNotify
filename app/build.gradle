apply plugin: 'com.android.application'


ext.versionMajor = 1
ext.versionMinor = 5
ext.versionPatch = 1
android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "k4czp3r.facenotify"
        minSdkVersion 27
        targetSdkVersion 27
        versionCode generateVersionCode()
        versionName generateVersionName()
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release_alpha {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            String versionTrack = "alpha"
            versionNameSuffix ".${versionTrack}"
            resValue "string", "app_version", "${defaultConfig.versionName}"
            resValue "string", "app_track", "${versionTrack}"
        }
        release_beta {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            String versionTrack = "beta"
            versionNameSuffix ".${versionTrack}"
            resValue "string", "app_version", "${defaultConfig.versionName}"
            resValue "string", "app_track", "${versionTrack}"
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            String versionTrack = "release"
            versionNameSuffix ".${versionTrack}"
            resValue "string", "app_version", "${defaultConfig.versionName}"
            resValue "string", "app_track", "${versionTrack}"
        }
        debug {
            String versionTrack = "debug"
            versionNameSuffix ".${versionTrack}"
            resValue "string", "app_version", "${defaultConfig.versionName}"
            resValue "string", "app_track", "${versionTrack}"
        }
    }
    packagingOptions {
        exclude 'META-INF/proguard/androidx-annotations.pro'
    }
    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }
    productFlavors {
    }
}

private Integer generateVersionCode() {
    return ext.versionMajor * 100 + ext.versionMinor * 10 + ext.versionPatch * 1;
}

private String generateVersionName() {
    String versionName = "${ext.versionMajor}.${ext.versionMinor}.${ext.versionPatch}"
    return versionName;
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}

dependencies {
    implementation 'com.github.medyo:android-about-page:1.2.5'
}
android {
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
repositories {
    maven { url 'https://jitpack.io' }
}
dependencies {
    def libsuVersion = '2.2.0'
